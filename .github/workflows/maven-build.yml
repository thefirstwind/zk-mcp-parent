name: Maven Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: zkinfo_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
      
      nacos:
        image: nacos/nacos-server:v3.1.1
        env:
          MODE: standalone
          NACOS_AUTH_ENABLE: false
        ports:
          - 8848:8848
        options: >-
          --health-cmd="curl -f http://localhost:8848/nacos/ || exit 1"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'corretto'
        cache: maven
    
    - name: Build zkInfo
      run: |
        echo "=== Building zkInfo ==="
        cd zkInfo
        mvn clean compile -DskipTests
        BUILD_STATUS=$?
        echo "Build exit status: $BUILD_STATUS"
        if [ $BUILD_STATUS -ne 0 ]; then
          echo "❌ Build failed"
          exit 1
        fi
        echo "✅ Build completed successfully"
    
    - name: Run Unit Tests
      run: |
        echo "=== Running Unit Tests ==="
        cd zkInfo
        mvn test -Dtest=DubboToMcpAutoRegistrationServiceTest
      continue-on-error: true
    
    - name: Run Integration Tests
      run: |
        echo "=== Running Integration Tests ==="
        cd zkInfo
        # Configure application to use service containers
        export SPRING_DATASOURCE_URL=jdbc:mysql://localhost:3306/zkinfo_test
        export SPRING_CLOUD_NACOS_SERVER_ADDR=localhost:8848
        mvn verify
      continue-on-error: true
    
    - name: Publish Test Report
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: Maven Test Results
        path: '**/surefire-reports/*.xml'
        reporter: java-junit
        fail-on-error: false
    
    - name: Build demo-provider
      run: |
        echo "=== Building demo-provider ===" 
        cd demo-provider
        mvn clean package -DskipTests
      continue-on-error: true
    
    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: build-artifacts
        path: |
          zkInfo/target/*.jar
          demo-provider/target/*.jar
