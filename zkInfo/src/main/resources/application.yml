server:
  port: 9091
  servlet:
    context-path: /
  compression:
    enabled: true

spring:
  application:
    name: zkinfo
  profiles:
    active: dev
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    default-property-inclusion: non_null
    serialization:
      write-dates-as-timestamps: false
    deserialization:
      fail-on-unknown-properties: false
  datasource:
    url: jdbc:mysql://${MYSQL_HOST:192.168.0.101}:${MYSQL_PORT:3306}/${MYSQL_DATABASE:mcp_bridge}?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=GMT%2B8&allowPublicKeyRetrieval=true
    username: ${MYSQL_USERNAME:mcp_user}
    password: ${MYSQL_PASSWORD:mcp_user}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      idle-timeout: 300000
      max-lifetime: 1200000
      connection-timeout: 30000
  # 确保WebFlux自动配置被启用，即使同时存在WebMVC
  main:
    web-application-type: servlet
  webflux:
    base-path: /
    # 启用 WebFlux 的 DispatcherHandler，即使使用 servlet 模式
    enabled: true

# MCP持久化配置
mcp:
  persistence:
    enabled: true  # 启用持久化功能

# MyBatis配置
mybatis:
  mapper-locations: classpath:mapper/**/*.xml
  type-aliases-package: com.pajk.mcpmetainfo.persistence.entity
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    lazy-loading-enabled: false
    aggressive-lazy-loading: true
    use-generated-keys: true
    default-executor-type: simple

# ZooKeeper配置
zookeeper:
  connect-string: ${ZK_CONNECT_STRING:192.168.0.101:2181}
  session-timeout: 30000
  connection-timeout: 15000
  base-path: /dubbo
  retry:
    max-retries: 3
    base-sleep-time: 1000

# Nacos配置
nacos:
  server-addr: ${NACOS_SERVER_ADDR:192.168.0.101:8848}
  namespace: ${NACOS_NAMESPACE:public}
  username: ${NACOS_USERNAME:nacos}
  password: ${NACOS_PASSWORD:nacos}
  registry:
    enabled: ${NACOS_REGISTRY_ENABLED:true}
    service-group: ${NACOS_SERVICE_GROUP:mcp-server}

# 监控配置
monitor:
  heartbeat:
    interval: 30000  # 心跳检测间隔(毫秒)
    timeout: 3000    # 心跳超时时间(毫秒)
    thread-pool-size: 8
    offline-threshold: 5  # 离线阈值(分钟)
    cleanup-threshold: 30 # 清理阈值(分钟)

# 日志配置
logging:
  level:
    root: INFO
    com.pajk.mcpmetainfo.core: DEBUG
    org.apache.curator: INFO
    org.apache.zookeeper: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n"
  file:
    name: logs/zkinfo.log
    max-size: 100MB
    max-history: 30

# 管理端点配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: always
    info:
      enabled: true
  info:
    env:
      enabled: true
    java:
      enabled: true
    os:
      enabled: true

# SpringDoc OpenAPI 配置
springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    try-it-out-enabled: true
    operations-sorter: method
    tags-sorter: alpha
    doc-expansion: none
  show-actuator: true
  group-configs:
    - group: 'zkinfo-api'
      display-name: 'ZkInfo API'
      paths-to-match: '/api/**'

# ZkInfo配置
zkinfo:
  sync:
    interval: 300000 # 5分钟同步一次，单位毫秒

---
# 开发环境配置
spring:
  config:
    activate:
      on-profile: dev

zookeeper:
  connect-string: ${ZK_CONNECT_STRING:192.168.0.101:2181}

logging:
  level:
    com.pajk.mcpmetainfo.core: DEBUG

---
# 生产环境配置
spring:
  config:
    activate:
      on-profile: prod

zookeeper:
  connect-string: ${ZK_CONNECT_STRING:192.168.0.101:2181}

logging:
  level:
    root: WARN
    com.pajk.mcpmetainfo.core: INFO
  file:
    name: /var/log/zkinfo/zkinfo.log
