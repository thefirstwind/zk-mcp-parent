server:
  port: 9091
  servlet:
    context-path: /
  compression:
    enabled: true

spring:
  application:
    name: zkinfo
  profiles:
    active: dev
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    default-property-inclusion: non_null
    serialization:
      write-dates-as-timestamps: false
    deserialization:
      fail-on-unknown-properties: false
  datasource:
    url: jdbc:mysql://${MYSQL_HOST:127.0.0.1}:${MYSQL_PORT:3306}/${MYSQL_DATABASE:mcp_bridge}?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=GMT%2B8&allowPublicKeyRetrieval=true
    username: ${MYSQL_USERNAME:mcp_user}
    password: ${MYSQL_PASSWORD:mcp_user}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      idle-timeout: 300000
      max-lifetime: 1200000
      connection-timeout: 30000
  # 确保WebFlux自动配置被启用，即使同时存在WebMVC
  main:
    web-application-type: servlet
  webflux:
    base-path: /
    # 启用 WebFlux 的 DispatcherHandler，即使使用 servlet 模式
    enabled: true
  # Content Negotiation 配置，确保正确处理 Accept 头
  mvc:
    contentnegotiation:
      favor-parameter: false
      favor-path-extension: false
      # 不忽略 Accept 头，让 @RequestMapping 的 produces 属性生效（SSE 端点需要 text/event-stream）
      media-types:
        json: application/json
      default-content-type: application/json

# MCP持久化配置
mcp:
  persistence:
    enabled: true  # 启用持久化功能
  session:
    redis-prefix: zkinfo
    ttl: PT10M  # 10分钟，与 mcp-router-v3 保持一致（SSE 会话超时时间）
    # Redis 客户端类型: local (使用 Jedis) 或 production (使用 PajkJedisClient)
    # 默认使用 local，适合本地开发环境
    redis:
      type: local  # local 或 production
      # 本地环境配置（type=local 时使用）
      host: ${REDIS_HOST:127.0.0.1}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      database: ${REDIS_DATABASE:0}
      timeout: ${REDIS_TIMEOUT:2000}
      pool:
        max-total: ${REDIS_POOL_MAX_TOTAL:20}
        max-idle: ${REDIS_POOL_MAX_IDLE:10}
        min-idle: ${REDIS_POOL_MIN_IDLE:5}
      # 生产环境配置（type=production 时使用）
      production:
        cluster-name: ${REDIS_CLUSTER_NAME:zkinfo}
        category: ${REDIS_CATEGORY:MCP}
        app-name: ${REDIS_APP_NAME:zk-info}
    # 可选：显式指定实例 ID（用于多实例部署）
    # instance-id: zkinfo-instance-1

# MyBatis配置
mybatis:
  mapper-locations: classpath:mapper/**/*.xml
  type-aliases-package: com.pajk.mcpmetainfo.persistence.entity
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    lazy-loading-enabled: false
    aggressive-lazy-loading: true
    use-generated-keys: true
    default-executor-type: simple

# Dubbo配置（用于MCP泛化调用）
dubbo:
  application:
    name: zkinfo-mcp-client
    qos-enable: false
    qos-port: -1
  consumer:
    serialization: hessian2  # 强制使用 hessian2 序列化
    generic: true  # 启用泛化调用
    timeout: 30000  # 超时时间改为 30 秒（30000 毫秒），避免调用超时
    retries: 0
    check: false
  protocol:
    port: -1
    serialization: hessian2  # 协议级别强制使用 hessian2
  registry:
    client: curator
curator:
  version: 4.3.0

# ZooKeeper配置
zookeeper:
  connect-string: ${ZK_CONNECT_STRING:127.0.0.1:2181}
  session-timeout: 90000  # 增加到90秒，减少会话超时导致的连接中断
  connection-timeout: 60000  # 增加到60秒，给连接更多时间，提高连接稳定性
  base-path: /dubbo
  retry:
    max-retries: 3  # 注意：使用RetryForever时此参数不再使用
    base-sleep-time: 3000  # 增加到3秒，减少重试频率，降低服务器压力

# 接口白名单配置
# 只有 interface_name 左匹配白名单的接口才准许入库
# 支持多个前缀，用逗号分隔，例如：com.zkinfo.demo,com.example.service
# 如果为空，则允许所有接口入库（不推荐，建议配置白名单以确保安全）
zk:
  whitelist:
    interfaces: ${ZK_WHITELIST_INTERFACES:com.pajk}  # 配置文件白名单（支持多个，逗号分隔）
    database:
      enabled: ${ZK_WHITELIST_DB_ENABLED:true}  # 是否启用数据库白名单（默认启用）
    cache:
      refresh-interval: ${ZK_WHITELIST_CACHE_REFRESH:60}  # 白名单缓存刷新间隔（秒）

# Nacos配置
nacos:
  server-addr: ${NACOS_SERVER_ADDR:127.0.0.1:8848}
  namespace: ${NACOS_NAMESPACE:public}
  username: ${NACOS_USERNAME:nacos}
  password: ${NACOS_PASSWORD:nacos}
  registry:
    enabled: ${NACOS_REGISTRY_ENABLED:true}
    service-group: ${NACOS_SERVICE_GROUP:mcp-server}
  core:
    auth:
      plugin:
        nacos:
          token:
            secret:
              key: VGhpc0lzTXlDdXN0b21TZWNyZXRLZXkwMTIzNDU2Nzg=

# 监控配置
monitor:
  heartbeat:
    interval: 30000  # 心跳检测间隔(毫秒)
    timeout: 3000    # 心跳超时时间(毫秒)
    thread-pool-size: 8
    offline-threshold: 5  # 离线阈值(分钟)
    cleanup-threshold: 30 # 清理阈值(分钟)

# 日志配置
logging:
  level:
    root: INFO
    com.pajk.mcpmetainfo.core: DEBUG
    org.apache.curator: INFO
    org.apache.zookeeper: WARN
    org.apache.dubbo.remoting.zookeeper: WARN  # 降低 Dubbo ZooKeeper 客户端日志级别
    org.apache.dubbo.registry.zookeeper: WARN  # 降低 Dubbo ZooKeeper 注册中心日志级别
    # 降低连接恢复相关的警告日志级别（这些是正常的重连信息，不影响功能）
    org.apache.dubbo.remoting.zookeeper.curator.CuratorZookeeperClient: INFO  # 将 WARN 降为 INFO
    # 降低 Dubbo 3.x 配置中心相关的警告（未配置配置中心是正常的，不影响功能）
    org.apache.dubbo.registry.client.migration.MigrationRuleListener: INFO  # 将 WARN 降为 INFO
    org.apache.dubbo.common.config.Environment: INFO  # 将 WARN 降为 INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50}:%line - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50}:%line - %msg%n"
  file:
    name: logs/zkinfo.log
    max-size: 100MB
    max-history: 30

# 管理端点配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: always
    info:
      enabled: true
  info:
    env:
      enabled: true
    java:
      enabled: true
    os:
      enabled: true

# SpringDoc OpenAPI 配置
springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    try-it-out-enabled: true
    operations-sorter: method
    tags-sorter: alpha
    doc-expansion: none
  show-actuator: true
  group-configs:
    - group: 'zkinfo-api'
      display-name: 'ZkInfo API'
      paths-to-match: '/api/**'

# ZkInfo配置
zkinfo:
  sync:
    interval: 300000 # 5分钟同步一次，单位毫秒

---
# 开发环境配置
spring:
  config:
    activate:
      on-profile: dev

zookeeper:
  connect-string: ${ZK_CONNECT_STRING:127.0.0.1:2181}

logging:
  level:
    com.pajk.mcpmetainfo.core: DEBUG

---
# 生产环境配置
spring:
  config:
    activate:
      on-profile: prod

zookeeper:
  connect-string: ${ZK_CONNECT_STRING:127.0.0.1:2181}

logging:
  level:
    root: WARN
    com.pajk.mcpmetainfo.core: INFO
  file:
    name: /var/log/zkinfo/zkinfo.log
